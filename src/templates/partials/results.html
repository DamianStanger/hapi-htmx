<div id="results" class="mdc-layout-grid__cell--span-8">
  <h2>Top makes that contribute to accidents in {{location.name}}</h2>
  <div class="mdc-layout-grid__inner">

    <div class="mdc-layout-grid__cell--span-3">
      The make details...
    </div>

    <div class="mdc-layout-grid__cell--span--5">

      <div class="mdc-data-table">
        <div class="mdc-data-table__table-container">
          <table class="mdc-data-table__table" aria-label="XXResults">
            <thead>
            <tr class="mdc-data-table__header-row">
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Rank</th>
              <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Make</th>
              <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Accident count</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
            {{#each results}}
            <tr class="mdc-data-table__row">
              <th class="mdc-data-table__cell mdc-data-table__cell--numeric" scope="row">{{counter @index}}</th>
              <td class="mdc-data-table__cell">{{this.make}}</td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{this.accidentCount}}</td>
            </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
